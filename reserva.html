<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva</title>
    <link rel="stylesheet" href="css/style-reserva.css">
    <link rel="shorcout icon" href="imgs/img-Icons/logo.png">

</head>
<body>
    <div class="container">
        <form class="form">
            <h2>RESERVA TU CITA</h2>

            <label for="nombre"></label>
            <input type="text" id="nombre" name="nombre" class="box" placeholder="Nombres">

            <label for="apellido"></label>
            <input type="text" id="apellido" name="apellido" class="box" placeholder="Apellidos">

            <label for="celular"></label>
            <input type="text" id="celular" name="celular" class="box" placeholder="Celular">

            <label for="correo"></label>
            <input type="email" id="correo1" name="correo" class="box" placeholder="E-mail">

            <label for="dni"></label>
            <input type="text" id="dni" name="dni" class="box" placeholder="Dni">

            <label for="fecha"></label>
            <input type="date" id="fecha" name="fecha" class="box" >

            <label for="correo3"></label>
            <input type="email" id="correo3" name="correo3" class="box" placeholder="Especialidad">

            <label for="comentario"></label>
            <textarea id="comentario" name="comentario" cols="38" rows="10" class="box" placeholder="Comentario"></textarea>

            <button type="submit" class="submit-btn">Enviar</button>
        </form>
    </div>
</body>
</html>
